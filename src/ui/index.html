<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.7.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out header, main, and footer */
        }

        main {
            flex-grow: 1; /* Allow main content to take up space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the content */
        }

        footer {
            background-color: #e9e9e9;
            color: #444;
            font-size: 13px;
            padding: 8px 10px;
            text-align: center;
            width: 100%;
            border-top: 1px solid #ccc;
            position: relative;
            z-index: 1000;
            flex-shrink: 0;
        }

        footer i {
            margin: 0 5px;
        }

        .iframe-container {
            flex: 1;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <main>
    <div class="container-fluid p-0 h-100">
        <!-- Using Bootstrap Grid System -->
        <div class="row h-100">
            <div class="col-12 iframe-container">
                <!-- Embed the Bokeh app using iframe -->
                <iframe src="{{ host }}:5006/bokeh?user={{ user }}" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    </main>

            jivl@students.zcu.cz
        </a>
    </footer>

</body>

</html>
