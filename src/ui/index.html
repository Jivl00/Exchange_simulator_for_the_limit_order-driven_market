<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StackUnderflow Stocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.7.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.7.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.0.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Ensure the iframe fills the container without exceeding */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Full viewport height */
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Optional: Styling the logout button */
        .logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- Logout Button -->
    <a href="/logout" class="btn btn-danger logout-btn">Logout</a>

    <div class="container-fluid p-0 h-100">
        <!-- Using Bootstrap Grid System -->
        <div class="row h-100">
            <div class="col-12 iframe-container">
                <!-- Embed the Bokeh app using iframe -->
                <iframe src="{{ host }}:5006/bokeh?user={{ user }}" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
